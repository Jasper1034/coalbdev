<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WLV Finance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        WLV Finance App
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="daily-expenses.html">Daily Expenses</a>
        <a href="income-budgeting.html">Income & Budgeting</a>
        <a href="savings-goals.html">Savings & Goals</a>
        <a href="student-discounts.html">Student Discounts</a>
        <a href="financial-aid.html">Financial Aid & Grants</a>
        <a href="dashboard.html">dashboard</a>

    </nav>
    <div class="dashboard">
        <h2>Your Profile</h2>

        <div class="profile-info">
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Phone Number:</strong> <span id="profile-phone"></span></p>
            <p><strong>Date of Birth:</strong> <span id="profile-dob"></span></p>
            <p><strong>Sex:</strong> <span id="profile-sex"></span></p>
        </div>

        <div class="cta-section">
            <a href="dashboard.html" class="cta-button">Back to Dashboard</a>
        </div>
    </div>

    <footer>
        &copy; 2025 University of Wolverhampton - WLV Finance App
    </footer>

    <script>
        window.onload = function() {
            document.getElementById('profile-username').textContent = localStorage.getItem('username');
            document.getElementById('profile-email').textContent = localStorage.getItem('email');
            document.getElementById('profile-phone').textContent = localStorage.getItem('phone');
            document.getElementById('profile-dob').textContent = localStorage.getItem('dob');
            document.getElementById('profile-sex').textContent = localStorage.getItem('sex');
        };
    </script>
</body>
</html>
