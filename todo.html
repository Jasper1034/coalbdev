 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-Do List - WLV Finance App</title>
     <link rel="stylesheet" href="styles.css">
     <style>
        body {
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.9; /* Adjust transparency */
        }
    </style>
     <style>
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            white-space: nowrap; /* Prevents text from breaking into multiple lines */
        }

        .task-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
 </head>
 <body>
     <header>
         WLV Finance App
     </header>
 
     <div class="dashboard">
         <h3>Your To-Do List</h3>
 
         <div class="content-card">
             <h4>Pending Tasks</h4>
             <ul id="todo-list" style="display: flex; flex-direction: column; align-items: flex-start;">
                 <li><input type="checkbox" class="task-checkbox" style="margin-right: 8px;"> Create monthly budget</li>
                 <li><input type="checkbox" class="task-checkbox" style="margin-right: 8px;"> Set up emergency fund</li>
                 <li><input type="checkbox" class="task-checkbox" style="margin-right: 8px;"> Review financial aid options</li>
                 <li><input type="checkbox" class="task-checkbox" style="margin-right: 8px;"> Save for Tuition Fees</li>
                 <li><input type="checkbox" class="task-checkbox" style="margin-right: 8px;"> Retirement plan</li>
             </ul>
 
             <h4>Completed Tasks</h4>
             <ul id="completed-list" style="display: flex; flex-direction: column; align-items: flex-start;"></ul>
 
             <input type="text" id="new-task" placeholder="Add new task..." />
             <button id="add-task" class="cta-button">Add Task</button>
         </div>
 
         <div class="cta-section">
             <a href="dashboard.html" class="cta-button">Back to Dashboard</a>
         </div>
     </div>
 
     <footer>
         &copy; 2025 University of Wolverhampton - WLV Finance App
     </footer>
 
     <script src="script.js"></script>
     <script>
         document.getElementById('add-task').addEventListener('click', function() {
             var taskInput = document.getElementById('new-task');
             var newTask = taskInput.value.trim();
 
             if (newTask !== "") {
                 var li = document.createElement('li');
                 li.style.display = 'flex';
                 li.style.alignItems = 'center';
                 li.style.marginBottom = '8px';
                 li.innerHTML = `<input type="checkbox" class="task-checkbox" style="margin-right: 8px;"> ${newTask}`;
                 document.getElementById('todo-list').appendChild(li);
                 taskInput.value = "";
             }
         });
 
         document.addEventListener('change', function(event) {
             if (event.target.classList.contains('task-checkbox')) {
                 const taskItem = event.target.parentElement;
                 if (event.target.checked) {
                     document.getElementById('completed-list').appendChild(taskItem);
                 } else {
                     document.getElementById('todo-list').appendChild(taskItem);
                 }
             }
         });
     </script>
 </body>
 </html>
