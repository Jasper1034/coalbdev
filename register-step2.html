<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step 2: Contact Information - Register</title>
    <style>
        /* Styles similar to previous example */
    </style>
</head>
<body>

    <header>
        <h1>Register - Step 2: Contact Information</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="container">
        <form action="register-step3.html" method="POST">
            <h2>Enter Your Contact Information</h2>
            <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <input type="date" name="dob" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Next: Create a Password</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Student Financial Open Day</p>
    </footer>

</body>
</html>
