<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My weather app</title>
  </head>
  <body>
	<h1>Temparature in Poole</h1>
	<!-- <p id="myweather">Please wait...</p> -->
	<p id="myTemperature">Please wait...</p>

	<script>
	    // Fetch Wolverhampton weather data from API
      // fetch('https://mi-linux.wlv.ac.uk/~2407655/my-api.php')
      fetch('https://mi-linux.wlv.ac.uk/~2407655/my-api.php?city=london')
	
    // Convert response string to json object
    .then(response => response.json())
    .then(response => {
  
      // Display whole API response in browser console (take a look at it!)
      console.log(response);
          
      // Copy one element of response to our HTML paragraph
      // document.getElementById("myweather").innerHTML = response.weather_description;
      document.getElementById("myTemperature").innerHTML = response.weather_temperature;

          
    })
    .catch(err => {
      
      // Display errors in console
      console.log(err);
  });		  
	</script>
  </body>
</html>
